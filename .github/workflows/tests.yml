name: Tests

on:
    push:
        branches: [development, main]
    pull_request:
        branches: [development]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - run: npm ci
            - run: npm run lint
            - run: npm run type-check
            - run: npm run test:unit
