name: Tests

on:
    push:
        branches: [development, master]
    pull_request:
        branches: [development]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v3.0.2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3.4.1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm run lint
            - run: npm run build
            - run: npm run test
